<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>nicoSearchExtention</title>
    <link rel="stylesheet" href="options.css">
  </head>

  <body>
    <div class="taghidSettingParent">
      <section aria-labelledby="taghidname" class="taghidSetting">
        <h2 id="title">オプション</h2>
        <div class="card" id="card">
          <h1 id="taghidname">除外タグ</h1>
          <textarea id='tagsubhid' cols="20" rows="4"></textarea>
          <br><h1></h1><br>
          <div>
            <input class="tagcheckbox" type="checkbox" id="popupexclusioncheck" name="popupexclusioncheck" checked>
            <label for="popupexclusioncheck">ポップアップ検索で適応する</label>
          </div>
          <div>
            <input class="tagcheckbox" type="checkbox" id="tagsearchexclusioncheck" name="tagsearchexclusioncheck" checked>
            <label for="tagsearchexclusioncheck">ニコニコタグ検索で適応する</label>
          </div>
          <hr>
          <h1 id='savechange'>以下のボタンで保存</h1>
          <input type='button' id='save' value='保存'>
        </div>
      </section>
    </div>
    <script src='../lib/jquery-3.6.0.min.js'></script>
    <script src='options-main.js'></script>
  </body>
</html>
